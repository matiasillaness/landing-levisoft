<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital@1&family=Space+Grotesk:wght@700&display=swap"

    />
    <link rel="stylesheet" href="../estilos/style.css" />
    <title>Servicios</title>
  </head>
  <body>
    <main>
      <div class="tarjeta container">
        <div class="tarjeta--servicio">
          <p class="parrafo_tarjetas">
            DISEÑAMOS Y PERSONALIZAMOS LA PAGINA CON SOFTWARES DE ULTIMA
            GENERACION
          </p>
        </div>
        <div class="tarjeta--codigo">
          <p class="parrafo_tarjetas">
            NUESTROS PROGRAMADORES SE ENCARGAN DE TRASLADAR EL BOCETO A CODIGO
            OPTIMIZADO
          </p>
        </div>
        <div class="tarjeta--seo">
          <p class="parrafo_tarjetas">
            DISEÑAMOS LA LOGISTICA PARA QUE TU PAGINA TENGA PRIORIDAD EN LOS
            MOTORES DE BUSQUEDA
          </p>
        </div>
      </div>
      <p class="parrafo_servicios">Los mejores <span style="color: #0075FF;">SERVICIOS</span> y soluciones <span style="color: #0075FF;">TECNOLOGICAS.</span><p>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
